<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Slide</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <span class="sliding">
            <span>30</span>
            <span>DAYS</span>
            <span>OF</span>
            <span>CSS</span>
            <span> - </span>
            <span>30</span>
            <span>DAYS</span>
            <span>OF</span>
            <span>CSS</span>
        </span>
        <div class="wrapper">
        <span class="sliding">
            <span>30</span>
            <span>DAYS</span>
            <span>OF</span>
            <span>CSS</span>
            <span> - </span>
            <span>30</span>
            <span>DAYS</span>
            <span>OF</span>
            <span>CSS</span>
        </span>
        </div>
    </div>
</body>
</html>
